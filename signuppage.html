<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Platform - Sign In/Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: white;
        }

        .auth-card {
            width: 100%;
            max-width: 32rem;
            padding: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #00008B;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .auth-form {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #00008B;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #00008B;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00008B;
            cursor: pointer;
        }

        .submit-btn {
            background: #00008B;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: #000066;
        }

        .link-btn {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #00008B;
            margin-top: 1rem;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .link-btn:hover {
            text-decoration: underline;
        }

        .role-title {
            text-align: center;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #00008B;
        }

        .role-buttons {
            display: grid;
            gap: 1rem;
        }

        .role-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #00008B;
            border-radius: 0.375rem;
            background: white;
            color: #00008B;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .role-btn:hover {
            background: #f8f9fe;
        }

        .help-text {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 1rem;
            }

            .title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div id="signin-section">
                <h1 class="title">Welcome back!</h1>
                <p class="subtitle">Sign in to access your account</p>
                <form id="signin-form" class="auth-form">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="signin-password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <button class="link-btn" onclick="toggleMode()">Don't have an account? Sign up</button>
            </div>

            <div id="signup-section" class="hidden">
                <h1 class="title">Create an account</h1>
                <p class="subtitle">Sign up to get started</p>
                
                <div id="role-selection">
                    <p class="role-title">I am a...</p>
                    <div class="role-buttons">
                        <button class="role-btn" onclick="selectRole('teacher')">Teacher</button>
                        <button class="role-btn" onclick="selectRole('student')">Student</button>
                    </div>
                </div>

                <form id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="signup-password" required>
                            <button type="button" class="toggle-password">üëÅ</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <div id="teacher-fields" class="hidden">
                        <div class="form-group">
                            <label for="organization">School/Organization Name</label>
                            <input type="text" id="organization">
                        </div>
                    </div>
                    <div id="student-fields" class="hidden">
                        <div class="form-group">
                            <label for="classroom-code">Classroom Code</label>
                            <input type="text" id="classroom-code">
                            <p class="help-text">Please contact your teacher to get your classroom code before signing up.</p>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <button class="link-btn" onclick="toggleMode()">Already have an account? Sign in</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentMode = 'signin';
        let selectedRole = null;

        // DOM Elements
        const signinSection = document.getElementById('signin-section');
        const signupSection = document.getElementById('signup-section');
        const roleSelection = document.getElementById('role-selection');
        const signupForm = document.getElementById('signup-form');
        const teacherFields = document.getElementById('teacher-fields');
        const studentFields = document.getElementById('student-fields');

        // Toggle between sign in and sign up modes
        function toggleMode() {
            if (currentMode === 'signin') {
                currentMode = 'signup';
                signinSection.classList.add('hidden');
                signupSection.classList.remove('hidden');
                resetSignupForm();
            } else {
                currentMode = 'signin';
                signinSection.classList.remove('hidden');
                signupSection.classList.add('hidden');
            }
        }

        // Handle role selection
        function selectRole(role) {
            selectedRole = role;
            roleSelection.classList.add('hidden');
            signupForm.classList.remove('hidden');
            
            if (role === 'teacher') {
                teacherFields.classList.remove('hidden');
                studentFields.classList.add('hidden');
                document.getElementById('organization').required = true;
                document.getElementById('classroom-code').required = false;
            } else {
                studentFields.classList.remove('hidden');
                teacherFields.classList.add('hidden');
                document.getElementById('classroom-code').required = true;
                document.getElementById('organization').required = false;
            }
        }

        // Reset signup form
        function resetSignupForm() {
            selectedRole = null;
            roleSelection.classList.remove('hidden');
            signupForm.classList.add('hidden');
            teacherFields.classList.add('hidden');
            studentFields.classList.add('hidden');
            signupForm.reset();
        }

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
            });
        });

        // Form validation
        function validateEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateClassroomCode(code) {
            return /^[A-Za-z0-9]{6,8}$/.test(code);
        }

        // Handle form submissions
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const errors = [];

            if (!validateEmail(email)) {
                errors.push('Please enter a valid email address');
            }
            if (!validatePassword(password)) {
                errors.push('Password must be at least 6 characters long');
            }

            if (errors.length === 0) {
                console.log('Sign in successful:', { email });
                alert('Sign in successful!');
            } else {
                alert(errors.join('\n'));
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errors = [];

            if (!fullName) {
                errors.push('Please enter your full name');
            }
            if (!validateEmail(email)) {
                errors.push('Please enter a valid email address');
            }
            if (!validatePassword(password)) {
                errors.push('Password must be at least 6 characters long');
            }
            if (password !== confirmPassword) {
                errors.push('Passwords do not match');
            }

            if (selectedRole === 'teacher') {
                const organization = document.getElementById('organization').value;
                if (!organization) {
                    errors.push('Please enter your school/organization name');
                }
            } else if (selectedRole === 'student') {
                const classroomCode = document.getElementById('classroom-code').value;
                if (!validateClassroomCode(classroomCode)) {
                    errors.push('Please enter a valid classroom code (6-8 alphanumeric characters)');
                }
            }

            if (errors.length === 0) {
                console.log('Sign up successful:', { 
                    fullName, 
                    email, 
                    role: selectedRole,
                    ...(selectedRole === 'teacher' 
                        ? { organization: document.getElementById('organization').value }
                        : { classroomCode: document.getElementById('classroom-code').value }
                    )
                });
                alert('Sign up successful!');
            } else {
                alert(errors.join('\n'));
            }
        });
    </script>
</body>
</html>
