<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #spline-background spline-viewer {
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            position: fixed;
            top: 0;
            left: 0;
            width: 90%;
            z-index: 100;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        header .logo:hover {
            transform: scale(1.05);
        }

        header nav {
            display: flex;
            gap: 40px;
        }

        header nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header nav a:hover {
            color: white;
            transform: translateY(-2px);
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
        }

        .main-content {
            text-align: center;
            margin: 180px 0 60px;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 72px;
            font-weight: 800;
            color: white;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
            animation: fadeInUp 1s ease-out;
        }

        .main-content p {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .button {
            padding: 18px 36px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .primary-button {
            background-color: white;
            color: #1a237e;
        }

        .primary-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .secondary-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-color: white;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 5%;
                flex-direction: column;
                gap: 15px;
                background-color: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(5px);
            }
            
            header nav {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-content {
                margin-top: 150px;
            }
            
            .main-content h1 {
                font-size: 42px;
            }
            
            .main-content p {
                font-size: 18px;
            }
            
            .button {
                padding: 14px 24px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Spline Background -->
    <div id="spline-background">
        <spline-viewer 
            url="https://prod.spline.design/QHG4HDQzUIbMggTd/scene.splinecode"
            loading-anim
            hide-ui
        ></spline-viewer>
    </div>

    <div class="container">
        <header>
            <div class="logo">LEARNX</div>
            <nav>
                <a href="courses.html">Courses</a>
                <a href="index.html">Home</a>
                <a href="signuppage.html">Sign In / Sign Up</a>
            </nav>
        </header>

        <main class="main-content">
            <h1>Next-Gen Learning, Powered by AI & Real-Time Collaboration</h1>
            <p>Interactive courses, AI-generated transcripts, and live chat - all in one place.</p>
            <div class="button-group">
                <a href="courses.html">
                    <button class="button primary-button">Explore Courses</button>
                  </a>
                  
                  <a href="signuppage.html">
                    <button class="button secondary-button">Sign Up</button>
                  </a>
                  
            </div>
        </main>
    </div>


 

</body>
</html>
